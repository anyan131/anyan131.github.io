e">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="keyword">package</span> com.example.equipmentapp.utils;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> android.content.Context;</span><br><span class="line"><span class="keyword">import</span> android.net.ConnectivityManager;</span><br><span class="line"><span class="keyword">import</span> android.net.NetworkInfo;</span><br><span class="line"><span class="keyword">import</span> android.telephony.TelephonyManager;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> com.example.equipmentapp.MyApplication;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 用户获取当前网络类型的工具类</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">NetWorkUtils</span> </span>&#123;</span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">final</span> <span class="keyword">int</span> NETWORK_NONE = <span class="number">0</span>; <span class="comment">// 没有网络连接</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">final</span> <span class="keyword">int</span> NETWORK_WIFI = <span class="number">1</span>; <span class="comment">// wifi连接</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">final</span> <span class="keyword">int</span> NETWORK_2G = <span class="number">2</span>; <span class="comment">// 2G</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">final</span> <span class="keyword">int</span> NETWORK_3G = <span class="number">3</span>; <span class="comment">// 3G</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">final</span> <span class="keyword">int</span> NETWORK_4G = <span class="number">4</span>; <span class="comment">// 4G</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">final</span> <span class="keyword">int</span> NETWORK_MOBILE = <span class="number">5</span>; <span class="comment">// 手机流量</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 获取运营商名字</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> context context</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> int</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> String <span class="title">getOperatorName</span><span class="params">(Context context)</span> </span>&#123;</span><br><span class="line">        <span class="comment">/*</span></span><br><span class="line"><span class="comment">         * getSimOperatorName()就可以直接获取到运营商的名字</span></span><br><span class="line"><span class="comment">         * 也可以使用IMSI获取，getSimOperator()，然后根据返回值判断，例如"46000"为移动</span></span><br><span class="line"><span class="comment">         * IMSI相关链接：http://baike.baidu.com/item/imsi</span></span><br><span class="line"><span class="comment">         */</span></span><br><span class="line">        TelephonyManager telephonyManager = (TelephonyManager) context.getSystemService(Context.TELEPHONY_SERVICE);</span><br><span class="line">        <span class="comment">// getSimOperatorName就可以直接获取到运营商的名字</span></span><br><span class="line">        <span class="keyword">return</span> telephonyManager.getSimOperatorName();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 获取当前网络连接的类型</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> context context</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> int</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">int</span> <span class="title">getNetworkState</span><span class="params">(Context context)</span> </span>&#123;</span><br><span class="line">        ConnectivityManager connManager = (ConnectivityManager) context.getSystemService(Context.CONNECTIVITY_SERVICE); <span class="comment">// 获取网络服务</span></span><br><span class="line">        <span class="keyword">if</span> (<span class="keyword">null</span> == connManager) &#123; <span class="comment">// 为空则认为无网络</span></span><br><span class="line">            <span class="keyword">return</span> NETWORK_NONE;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">// 获取网络类型，如果为空，返回无网络</span></span><br><span class="line">        NetworkInfo activeNetInfo = connManager.getActiveNetworkInfo();</span><br><span class="line">        <span class="keyword">if</span> (activeNetInfo == <span class="keyword">null</span> || !activeNetInfo.isAvailable()) &#123;</span><br><span class="line">            <span class="keyword">return</span> NETWORK_NONE;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">// 判断是否为WIFI</span></span><br><span class="line">        NetworkInfo wifiInfo = connManager.getNetworkInfo(ConnectivityManager.TYPE_WIFI);</span><br><span class="line">        <span class="keyword">if</span> (<span class="keyword">null</span> != wifiInfo) &#123;</span><br><span class="line">            NetworkInfo.State state = wifiInfo.getState();</span><br><span class="line">            <span class="keyword">if</span> (<span class="keyword">null</span> != state) &#123;</span><br><span class="line">                <span class="keyword">if</span> (state == NetworkInfo.State.CONNECTED || state == NetworkInfo.State.CONNECTING) &#123;</span><br><span class="line">                    <span class="keyword">return</span> NETWORK_WIFI;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">// 若不是WIFI，则去判断是2G、3G、4G网</span></span><br><span class="line">        TelephonyManager telephonyManager = (TelephonyManager) context.getSystemService(Context.TELEPHONY_SERVICE);</span><br><span class="line">        <span class="keyword">int</span> networkType = telephonyManager.getNetworkType();</span><br><span class="line">        <span class="keyword">switch</span> (networkType) &#123;</span><br><span class="line">            <span class="comment">/*</span></span><br><span class="line"><span class="comment">             GPRS : 2G(2.5) General Packet Radia Service 114kbps</span></span><br><span class="line"><span class="comment">             EDGE : 2G(2.75G) Enhanced Data Rate for GSM Evolution 384kbps</span></span><br><span class="line"><span class="comment">             UMTS : 3G WCDMA 联通3G Universal Mobile Telecommunication System 完整的3G移动通信技术标准</span></span><br><span class="line"><span class="comment">             CDMA : 2G 电信 Code Division Multiple Access 码分多址</span></span><br><span class="line"><span class="comment">             EVDO_0 : 3G (EVDO 全程 CDMA2000 1xEV-DO) Evolution - Data Only (Data Optimized) 153.6kps - 2.4mbps 属于3G</span></span><br><span class="line"><span class="comment">             EVDO_A : 3G 1.8mbps - 3.1mbps 属于3G过渡，3.5G</span></span><br><span class="line"><span class="comment">             1xRTT : 2G CDMA2000 1xRTT (RTT - 无线电传输技术) 144kbps 2G的过渡,</span></span><br><span class="line"><span class="comment">             HSDPA : 3.5G 高速下行分组接入 3.5G WCDMA High Speed Downlink Packet Access 14.4mbps</span></span><br><span class="line"><span class="comment">             HSUPA : 3.5G High Speed Uplink Packet Access 高速上行链路分组接入 1.4 - 5.8 mbps</span></span><br><span class="line"><span class="comment">             HSPA : 3G (分HSDPA,HSUPA) High Speed Packet Access</span></span><br><span class="line"><span class="comment">             IDEN : 2G Integrated Dispatch Enhanced Networks 集成数字增强型网络 （属于2G，来自维基百科）</span></span><br><span class="line"><span class="comment">             EVDO_B : 3G EV-DO Rev.B 14.7Mbps 下行 3.5G</span></span><br><span class="line"><span class="comment">             LTE : 4G Long Term Evolution FDD-LTE 和 TDD-LTE , 3G过渡，升级版 LTE Advanced 才是4G</span></span><br><span class="line"><span class="comment">             EHRPD : 3G CDMA2000向LTE 4G的中间产物 Evolved High Rate Packet Data HRPD的升级</span></span><br><span class="line"><span class="comment">             HSPAP : 3G HSPAP 比 HSDPA 快些</span></span><br><span class="line"><span class="comment">             */</span></span><br><span class="line">            <span class="comment">// 2G网络</span></span><br><span class="line">            <span class="keyword">case</span> TelephonyManager.NETWORK_TYPE_GPRS:</span><br><span class="line">            <span class="keyword">case</span> TelephonyManager.NETWORK_TYPE_CDMA:</span><br><span class="line">            <span class="keyword">case</span> TelephonyManager.NETWORK_TYPE_EDGE:</span><br><span class="line">            <span class="keyword">case</span> TelephonyManager.NETWORK_TYPE_1xRTT:</span><br><span class="line">            <span class="keyword">case</span> TelephonyManager.NETWORK_TYPE_IDEN:</span><br><span class="line">                <span class="keyword">return</span> NETWORK_2G;</span><br><span class="line">            <span class="comment">// 3G网络</span></span><br><span class="line">            <span class="keyword">case</span> TelephonyManager.NETWORK_TYPE_EVDO_A:</span><br><span class="line">            <span class="keyword">case</span> TelephonyManager.NETWORK_TYPE_UMTS:</span><br><span class="line">            <span class="keyword">case</span> TelephonyManager.NETWORK_TYPE_EVDO_0:</span><br><span class="line">            <span class="keyword">case</span> TelephonyManager.NETWORK_TYPE_HSDPA:</span><br><span class="line">            <span class="keyword">case</span> TelephonyManager.NETWORK_TYPE_HSUPA:</span><br><span class="line">            <span class="keyword">case</span> TelephonyManager.NETWORK_TYPE_HSPA:</span><br><span class="line">            <span class="keyword">case</span> TelephonyManager.NETWORK_TYPE_EVDO_B:</span><br><span class="line">            <span class="keyword">case</span> TelephonyManager.NETWORK_TYPE_EHRPD:</span><br><span class="line">            <span class="keyword">case</span> TelephonyManager.NETWORK_TYPE_HSPAP:</span><br><span class="line">                <span class="keyword">return</span> NETWORK_3G;</span><br><span class="line">            <span class="comment">// 4G网络</span></span><br><span class="line">            <span class="keyword">case</span> TelephonyManager.NETWORK_TYPE_LTE:</span><br><span class="line">                <span class="keyword">return</span> NETWORK_4G;</span><br><span class="line">            <span class="keyword">default</span>:</span><br><span class="line">                <span class="keyword">return</span> NETWORK_MOBILE;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 判断网络是否连接</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> context context</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> true/false</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">boolean</span> <span class="title">isNetConnected</span><span class="params">(Context context)</span> </span>&#123;</span><br><span class="line">        ConnectivityManager connectivity = (ConnectivityManager) context.getSystemService(Context.CONNECTIVITY_SERVICE);</span><br><span class="line">        <span class="keyword">if</span> (connectivity != <span class="keyword">null</span>) &#123;</span><br><span class="line">            NetworkInfo info = connectivity.getActiveNetworkInfo();</span><br><span class="line">            <span class="keyword">if</span> (info != <span class="keyword">null</span> &amp;&amp; info.isConnected()) &#123;</span><br><span class="line">                <span class="keyword">if</span> (info.getState() == NetworkInfo.State.CONNECTED) &#123;</span><br><span class="line">                    <span class="keyword">return</span> <span class="keyword">true</span>;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">false</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 判断是否wifi连接</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> context context</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> true/false</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">synchronized</span> <span class="keyword">boolean</span> <span class="title">isWifiConnected</span><span class="params">(Context context)</span> </span>&#123;</span><br><span class="line">        ConnectivityManager connectivityManager = (ConnectivityManager) context.getSystemService(Context.CONNECTIVITY_SERVICE);</span><br><span class="line">        <span class="keyword">if</span> (connectivityManager != <span class="keyword">null</span>) &#123;</span><br><span class="line">            NetworkInfo networkInfo = connectivityManager.getActiveNetworkInfo();</span><br><span class="line">            <span class="keyword">if</span> (networkInfo != <span class="keyword">null</span>) &#123;</span><br><span class="line">                <span class="keyword">int</span> networkInfoType = networkInfo.getType();</span><br><span class="line">                <span class="keyword">if</span> (networkInfoType == ConnectivityManager.TYPE_WIFI || networkInfoType == ConnectivityManager.TYPE_ETHERNET) &#123;</span><br><span class="line">                    <span class="keyword">return</span> networkInfo.isConnected();</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">false</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
